<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Lista Telefônica</title>
</head>
<body>
    <div class="corpo">
        <header>
            <img src="https://w7.pngwing.com/pngs/511/788/png-transparent-iphone-emoji-telephone-call-text-messaging-iphone-blue-electronics-telephone-call.png" alt="logo" height="36px">
            <h1>Lista Telefônica </h1>
        </header>
        <form id="FormTel">
            <input type="text" required id="Nome" placeholder="Nome do indivíduo">
            <input type="number" required id="Num" placeholder="Telefone"  >
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do indivíduo: </th>
                    <th>Telefone de contato: </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
